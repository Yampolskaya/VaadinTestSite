<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../history/src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">

 <body> 
  <vaadin-vertical-layout size-full> 
   <vaadin-horizontal-layout size-full :expand> 
    <vaadin-vertical-layout spacing responsive width="300px" height-full>

     </vaadin-button> 
    </vaadin-vertical-layout> 
    <vaadin-label responsive size-full plain-text _id="content" :expand>

    </vaadin-label> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout width-full> 
    <vaadin-button width-full plain-text _id="historyTest" :expand>

    </vaadin-button> 
    <vaadin-button width-full plain-text _id="humanTest" :expand>

    <vaadin-button width-full plain-text _id="jurisprudenceTest" :expand>

  </vaadin-vertical-layout>
